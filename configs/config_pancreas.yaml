data:
  dataset: "MSD_PANCREAS"
  data_dir: "datasets/MSD_PANCREAS/"
  split_json: "dataset.json"
model:
  in_channels: 1
  out_channels: 2                                                                                                                                                    
  feature_size: 48
  embed_dim_final: 128
training:
  batch_size: 8
  lr: 1e-4
  max_iterations: 30000
  eval_num: 10
  checkpoint_dir: "./outputs/pancres/memoryV2"
  pretrained_weights: "./weights/model_swinvit.pt"
  use_memory_bank: True  
  similarity_threshold: 0.7 
  feature_layer: "enc3"
  memory_size: 500
  resume: False

